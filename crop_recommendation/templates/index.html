<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="wrapper">
        <!-- Header Section -->
        <header>
            <div class="logo">
                <h1>Crop Recommendation</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <button id="darkModeToggle" class="toggle-btn">Dark Mode</button>
                </ul>
            </nav>
        </header>
    
        <!-- Main Section -->
        <section class="hero">
            <div class="hero-text">
                <h2 style="color: rgb(255, 255, 255);">Find the Perfect Crop for Your Land</h2>
                <p>Our AI-driven recommendation system helps you choose the best crops based on your soil and weather conditions.</p>
                <a href="/predict" class="cta-button">Get Started</a>
            </div>
        </section>
    
        <!-- Footer Section inside wrapper -->
        <footer>
            <div class="footer-content">
                <p style="color: white;">&copy; 2025 FarmEasy. All Rights Reserved.</p>
            </div>
        </footer>
    </div>
<script>
    const toggleButton = document.getElementById('darkModeToggle');
    const body = document.body;

    toggleButton.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        
        // Save the preference
        if (body.classList.contains('dark-mode')) {
            localStorage.setItem('theme', 'dark');
        } else {
            localStorage.setItem('theme', 'light');
        }
    });

    // On page load, check saved theme
    window.addEventListener('load', () => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
        }
    });
</script>
</body>  
</html>
